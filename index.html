<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A tik tac toe game as par t of CI projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/tieGame.png">

    <title>TIK-TAK_TOE</title>

   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<section>
    <div class="title1">
        <h2 class="logo"><X-O></X-O></h2> 
    </div>
</section>

<section>
    <div class="box-rules">
    <div class="Qaydalar">
        <h2>Qaydalar:</h2>
        <p>Salam. Bu oyunu yaradan Əli ibadzadə yaradıb. Bu oyunda məni udana PS 5 hədiyyə edirəm. Uğurlar sizə!!!!!!!!!!!</p>
    </div>
</div>
</section>

<section class="xal">
    <h2>Score</h2>
  <div class="gameCount">
    <p>Sen</p>
    <p>Berabere</p> 
    <p>Komputer</p>
  </div>

  <div class="keepScore">
  <div class="containScore" id="userScore"></div>
  <div class="containScore" id="tieScore"></div>
  <div class="containScore" id="computerScore"></div>
  </div>
</section>
<table>
    <tr>
        <td class="cell" data-index="0" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
    </tr>
    <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
    </tr>
    <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
    </tr>
</table>
 <div class="sonoyun">
  <div class="metn"></div>
  <div class="final-result" style="display: none;"></div>
  <button id="Sonraki Oyun">Next</button>
  <button id="Yeniden Oyun">Replay</button>
</div>


<script src="assets/js/script.js"></script>
</body>
</html>
